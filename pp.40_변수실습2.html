<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수실습</title>
    <script>
        var name = prompt("당신의 이름은 무엇입니까?");
        var tall = prompt("당신의 키는 얼마입니까?");
        var weight = prompt("당신의 몸무게는 얼마입니까?");
        
        var result = (tall-100)*0.9;
        document.write("접속자의 이름은 "+name+" 입니다.<br>");
        document.write("계산식에 사용된 키는 "+tall+" 입니다.<br>");
        document.write("계산식에 사용된 몸무게는 "+weight+" 입니다.<br>");
        document.write("적정 몸무게는 "+result+" kg입니다.");
    </script>
</head>
<body>
    
</body>
</html>
