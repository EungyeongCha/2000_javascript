    <title>조건문실습</title>

        var userAge = Number(prompt("나이를 입력해 주세요."),40);
        var userYear = Number(prompt("태어난 연도를 입력해 주세요."),1957));
        
        var userCondition = 40<=userAge && userYear%2==0 && userAge%2 ==0;
        if(userCondition){

        }else{
            document.write("건강검진 대상자가 아닙니다.");
        }
    </script>
