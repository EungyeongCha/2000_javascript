<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>브라우저 객체모델 실습</title>
    <script>
        /*메서드 체이닝*/
        var client = navigator.userAgent.toLowerCase();
//        alert(client);
        if(client.indexOf('windows') >= 0) {
           document.write("마이크로소프트 윈도우 사용자");
        } else {
           document.write("윈도우 이외의 OS 사용자");
        }
    </script>
</head>

</body>
</html>
