<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산자종합실습2</title>
    <script>
        var jan = Number(prompt("1월 급여를 입력해주세요"));
        var feb = Number(prompt("2월 급여를 입력해주세요"));
        var mar = Number(prompt("3월 급여를 입력해주세요"));
        
        var avg = (jan+feb+mar)/3;
        
        avg>=1000?document.write("고소득자"):document.write("평균임금자");
    </script>
</head>
<body>
    
</body>
</html>
