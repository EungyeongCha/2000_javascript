<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
    <script>
        window.onload = function() {
            var out = "<ul>";
            out += "<li>내용1</li>";
            out += "<li>내용2</li>";
            out += "<li>내용3</li>";
            out += "</ul>";
            //브라우저출력
            document.body.innerHTML = out;
        }
    </script>
</body>
</html>
