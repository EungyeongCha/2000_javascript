<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학객체</title>
    <script>
        var num = 3.283434;
        var maxNum = Math.max(10, 8, 21, 40); //40
        document.write("최댓값: "+maxNum+ "<br>");
        var minNum = Math.min(10, 8, 21, 40); //8
        document.write("최솟값: " +minNum+ "<br>");
        var roundNum = Math.round(num); //13
        document.write("반올림: " +roundNum+ "<br>");
        var ceilNum = Math.ceil(num);
        document.write("올림: " +ceilNum+ "<br>");
        var floorNum = Math.floor(num);
        document.write("내림: " +floorNum+ "<br>");
        var ramdomNum = Math.random();// 0 ~ 1사이의 랜덤수를 발생
        document.write("랜덤값: " +ramdomNum+ "<br>");
        
        //이미지 랜덤으로 바꾸기
        /*이미지가 7개이므로 1 ~ 7숫자만 나오도록 코딩*/
        var imgNum = Math.floor(Math.random() * 7) + 1; 
        console.log(imgNum);
        document.write('<img src="mathimages/img'+imgNum+'.jpg" alt="랜덤이미지" width="300" height="300">');
        
    </script>
</head>
