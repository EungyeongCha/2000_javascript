<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복합대입연산자</title>
    <script>
//        기존 DATA에 변수값 추가 | 변수명 한번만 사용하여 DATA를 누적시키기 위해 사용
        var num1 = 10;
        var num2 = 3;
        num1 += num2;
//        num1 = num1+num2;
//        alert(num1);
        document.write(num1+"<br>"); //13
        num1 -= num2;
        document.write(num1+"<br>"); //10
        num1 *= num2;
        document.write(num1,"<br>"); //30
        num1 %= num2;
        document.write(num1,"<br>"); //0
        
    </script>
</head>
<body>
    
</body>
</html>
