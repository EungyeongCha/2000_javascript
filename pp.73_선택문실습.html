<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS+JS</title>
    <style>
        body {
            background-color: #0c3268;
            color: silver;
        }
        
        p {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 2px 1px #000;
        }
        
        p str {
            font-size: 2.4rem;
            color: yellow;
        }
    </style>
    <script>
        var section = prompt("1-웹디자인, 2-웹개발, 3-웹기획", 1);
        switch(section) {
            case "1":
                document.write("<p>웹디자인 섹션은 <str>701호</str>에서 진행됩니다.</p>");
                break;
            case "2":
                document.write("<p>웹개발 섹션은 <str>702호</str>에서 진행됩니다.</p>");
                break;
            case "3":
                document.write("<p>웹기획 섹션은 <str>703호</str>에서 진행됩니다.</p>");
                break;
            default:
                alert("잘못 입력하였습니다.");
                location.reload();
        }
    </script>
</head>
<body>
    
</body>
</html>
