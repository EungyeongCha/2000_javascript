<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수실습</title>
    <style>
        button {
            width: 120px;
            height: 80px;
            background-color: silver;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        /*버튼을 클릭할때마다 배경색 바꾸기*/
//        1. 배열명 color에 문자열 저장
        var color = ["red", "green", "blue", "black", "pink"];
//        alert(color[2]);
//        2. 전역변수 숫자형 초기값 세팅
        var i = 0;
        function chColor() {
            i++;
            if(i >= color.length) {
               i = 0;
            }
            // 적용할 태그 선택하기
            var selectId = document.getElementById("bgc");
            selectId.style.backgroundColor = color[i];
            
        }
    </script>
</head>
<body>
   <div id="bgc">
       <button onclick="chColor();">배경색바꾸기</button>
   </div> 
</body>
</html>
