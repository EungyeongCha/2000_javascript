<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 while문</title>
    <script>
        /*1.초기값*/
        var i = 1;
        while(i<=5){
            document.write("안녕하세요"+i+"<br>");
            /*2.증감식*/
            i++;
        }
        document.write("while문 종료");
    </script>
</head>
<body>
    
</body>
</html>
