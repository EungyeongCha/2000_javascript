<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열객체</title>
    <script>
        //1-1. 배열선언방법
        var aa = new Array();
        aa[0] = "가";
        aa[1] = 3;
        aa[2] = "김";
        aa[3] = "대한";
        //1-2. 배열선언방법
        var bb = new Array("국어", "영어", "수학");
        //1.3 배열선언방법
        var cc = [1, 2, 3, 4, 5];
        
        //2. 배열데이터 호출
        document.write(aa[3], "<br>");
        document.write("aa 배열의 길이 : " +aa.length+ "<br>");
        document.write(bb[2], "<br>");
        document.write("bb 배열의 길이 : " +bb.length+ "<br>");
        document.write(cc[2], "<br>");
        document.write("cc 배열의 길이 : " +cc.length+ "<br>");
    </script>
</head>
<body>
    
</body>
</html>
