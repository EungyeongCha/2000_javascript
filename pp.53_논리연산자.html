<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>논리연산자(논리곱, 논리합, 논리부정)</title>
    <script>
        var a,b,c,d,result;
        a = 10;
        b = 20;
        c = 0;
        d = "javaScript";
        result = null;
        
        // 논리연산자 or || 둘중에 하나라도 true면 true
        result = b>a || b<=c || a>c;
        document.write(result+"<br>");
        
        // 논리연산자 and && 모두 true여야 true
        result = a<=b && b>=c && c<a;
        document.write(result+"<br>");
        
        // 논리연산자 ! not 단항연산자 = 부정
        result = !(a>b);
        document.write(result,"<br>");
        
        // 삼항조건연산자
        // 형식: 조건식?자바스크립트코드1(조건식값이 true일 경우):자바스크립트코드2(조건식값이 false일 경우);
        var int = 10;
        var int2 = 20;
//        var tf = int>int2?document.write('true일 경우 실행'):document.write('true일 경우 실행');
//        document.write(tf);
        var tf = int>int2?'true일 경우 실행':'true일 경우 실행'
        document.write(tf,"<br>");
        
        // 실습. 삼항조건연산자
        var cf = confirm("자바스크립트 어렵나요?");
        var cfResult = cf?'YES':'NO';
        
        document.write(cfResult);
    </script>
</head>
<body>
    
</body>
</html>
